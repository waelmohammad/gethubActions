name: Deploy to Firebase

on:
  push:
    branches:
      - firebase-dist

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Print Current Directory
        run: pwd

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a version >=20.0.0

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.FIREBASE_TOKEN }}" > ~/.npmrc

      - name: Install Dependencies
        run: npm install
        working-directory: /Users/wael/Desktop/gitHubActions2/gethubActions/GitHubActions

      - name: Build iOS App
        run: |
          xcodebuild clean build \
            -workspace GitHubActions.xcworkspace \
            -scheme GitHubActions \
            -destination "platform=iOS Simulator,OS=15.0,name=iPhone 13" # Adjust the destination as needed

      - name: Deploy to Firebase App Distribution
        run: firebase appcheck:install && firebase distribution:deploy --groups testers
