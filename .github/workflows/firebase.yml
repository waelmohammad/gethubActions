name: Deploy to Firebase

on:
  push:
    branches:
      - firebase-dist
  workflow_run:
    workflows: ["Manual Deploy"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      uploadToFirebase:
        description: 'Set true to upload build to firebase'
        required: true
      uploadToTestflight:
        description: 'Set true to upload build to testflight'
        required: true

jobs:
  deploy_to_firebase:
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - xcode: "13.4.1"
            ios: "15.5"
    env:
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
      FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      # Run the jobs locally
      - name: Run Local Jobs
        run: |
          ./run_local_jobs.sh
      # Consider adding error handling here if needed

      - name: CocoaPod Install
        run: pod install
      - name: Lint code using SwiftLint
        run: swiftlint lint --reporter github-actions-logging
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app && /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild clean build analyze test -scheme GitHubActions -project GitHubActions.xcodeproj  -destination 'platform=iOS Simulator,name=iPhone 11,OS=${{ matrix.ios }}'
      
      # Continue with the rest of the original workflow steps
      - name: Increment build number
        run: fastlane increment_build_number_fb

      # Conditionally deploy only when the workflow input 'deploy' is set to 'true'
      - name: Deploy iOS to Firebase via Fastlane
        id: deploy_step
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.uploadToFirebase == 'true'
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: distribute
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          APP_STORE_CONNECT_TEAM_ID: '${{ secrets.APP_STORE_CONNECT_TEAM_ID }}'
          DEVELOPER_APP_ID: '${{ secrets.DEVELOPER_APP_ID }}'
          DEVELOPER_APP_IDENTIFIER: '${{ secrets.DEVELOPER_APP_IDENTIFIER }}'
          DEVELOPER_PORTAL_TEAM_ID: '${{ secrets.DEVELOPER_PORTAL_TEAM_ID }}'
          FASTLANE_APPLE_ID: '${{ secrets.FASTLANE_APPLE_ID }}'
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: '${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}'
          MATCH_PASSWORD: '${{ secrets.MATCH_PASSWORD }}'
          GIT_AUTHORIZATION: '${{ secrets.GIT_AUTHORIZATION }}'
          PROVISIONING_PROFILE_SPECIFIER: '${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}'
          TEMP_KEYCHAIN_PASSWORD: '${{ secrets.TEMP_KEYCHAIN_PASSWORD }}'
          TEMP_KEYCHAIN_USER: '${{ secrets.TEMP_KEYCHAIN_USER }}'
          APPLE_KEY_ID: '${{ secrets.APPLE_KEY_ID }}'
          APPLE_ISSUER_ID: '${{ secrets.APPLE_ISSUER_ID }}'
          APPLE_KEY_CONTENT: '${{ secrets.APPLE_KEY_CONTENT }}'

      # Set workflow status based on local job results
      - name: Set workflow status
        id: set_status
        run: |
          if [ -e "local_results.txt" ]; then
            echo "Local job was successful!"
          else
            echo "Local job failed!"
            exit 1
          fi
        shell: bash

      # Debugging Info
      - name: Debugging Info
        run: |
          ls -la
          cat local_results.txt
      # Fail the workflow on error
      - name: Fail the workflow on error
        if: steps.set_status.outputs.conclusion == 'failure'
        run: exit 1
